subscription onPush {
  Push {
    repo {
      url
      owner
      name
      org {
        provider {
          apiUrl
        }
      }
    }
    branch
    timestamp
    after {
      url
      sha
      message
      author {
        login
        person {
          surname
          forename
          chatId {
            screenName
          }
        }
      }
      committer {
        login
        person {
          surname
          forename
          chatId {
            screenName
          }
        }
      }
      tags {
        name
        release {
          name
        }
      }
      statuses {
        context
        description
        targetUrl
        state
      }
    }
    commits {
      sha
      message
      author {
        login
        person {
          surname
          forename
          chatId {
            screenName
          }
        }
      }
      committer {
        login
        person {
          surname
          forename
          chatId {
            screenName
          }
        }
      }
    }
  }
}
