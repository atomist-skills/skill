subscription onCheckRun {
  CheckRun {
    id
    name
    checkRunId
    action
    url
    htmlUrl
    detailsUrl
    conclusion
    startedAt
    completedAt
    outputTitle
    status
    checkSuite {
      appSlug
      action
      conclusion
      timestamp
      status
      commit {
        sha
        message
        author {
          login
          person {
            forename
            surname
            name
            emails {
              address
            }
            gitHubId {
              login
            }
            chatId {
              screenName
              chatTeam {
                id
              }
            }
          }
        }
        committer {
          login
          person {
            forename
            surname
            name
            emails {
              address
            }
            gitHubId {
              login
            }
            chatId {
              screenName
              chatTeam {
                id
              }
            }
          }
        }
      }
    }
  }
}
