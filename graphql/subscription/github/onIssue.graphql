subscription onIssue {
  Issue {
    number
    title
    state
    body
    openedBy {
      login
      person {
        forename
        surname
        name
        emails {
          address
        }
        gitHubId {
          login
        }
        chatId {
          screenName
          chatTeam {
            id
          }
        }
      }
    }
    createdAt
    updatedAt
    repo {
      id
      url
      owner
      name
      org {
        id
        owner
        ownerType
        provider {
          providerId
          providerType
          apiUrl
          url
        }
      }
      channels {
        team {
          id
        }
        name
        id
        channelId
      }
      defaultBranch
    }
    assignees {
      login
      person {
        forename
        surname
        name
        emails {
          address
        }
        gitHubId {
          login
        }
        chatId {
          screenName
          chatTeam {
            id
          }
        }
      }
    }
  }
}
